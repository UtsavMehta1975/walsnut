<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Walnut</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #fdfbf7 0%, #faf6ed 25%, #f4ecdb 50%, #ecddc1 75%, #e1c99a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .offline-container {
            text-align: center;
            max-width: 500px;
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(212, 178, 114, 0.1), 0 10px 10px -5px rgba(212, 178, 114, 0.04);
            border: 1px solid rgba(212, 178, 114, 0.15);
        }
        
        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: #966b3d;
            margin-bottom: 20px;
            font-family: 'Playfair Display', serif;
        }
        
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: #f3f4f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }
        
        h1 {
            color: #1f2937;
            font-size: 1.5rem;
            margin-bottom: 12px;
            font-weight: 600;
        }
        
        p {
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 24px;
        }
        
        .retry-btn {
            background: linear-gradient(135deg, #c69d5a 0%, #b88547 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        
        .retry-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(212, 178, 114, 0.1);
        }
        
        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.875rem;
            display: none;
        }
        
        .status.connecting {
            background: #dbeafe;
            color: #1e40af;
            display: block;
        }
        
        .status.connected {
            background: #d1fae5;
            color: #065f46;
            display: block;
        }
        
        .status.error {
            background: #fee2e2;
            color: #991b1b;
            display: block;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="logo">Walnut</div>
        <div class="icon">ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Don't worry - you can still browse previously loaded content while we work on getting you back online.</p>
        
        <button class="retry-btn" onclick="checkConnection()">
            Try Again
        </button>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        function checkConnection() {
            const statusEl = document.getElementById('status');
            const btn = document.querySelector('.retry-btn');
            
            statusEl.className = 'status connecting';
            statusEl.textContent = 'Checking connection...';
            btn.disabled = true;
            btn.textContent = 'Checking...';
            
            // Check if we're back online
            if (navigator.onLine) {
                // Try to fetch a small resource to confirm
                fetch('/api/health', { 
                    method: 'HEAD',
                    cache: 'no-cache'
                })
                .then(() => {
                    statusEl.className = 'status connected';
                    statusEl.textContent = 'Connection restored! Reloading...';
                    setTimeout(() => {
                        window.location.reload();
                    }, 1000);
                })
                .catch(() => {
                    statusEl.className = 'status error';
                    statusEl.textContent = 'Still offline. Please check your connection.';
                    btn.disabled = false;
                    btn.textContent = 'Try Again';
                });
            } else {
                statusEl.className = 'status error';
                statusEl.textContent = 'Still offline. Please check your connection.';
                btn.disabled = false;
                btn.textContent = 'Try Again';
            }
        }
        
        // Listen for online/offline events
        window.addEventListener('online', () => {
            const statusEl = document.getElementById('status');
            statusEl.className = 'status connected';
            statusEl.textContent = 'Connection restored! Reloading...';
            setTimeout(() => {
                window.location.reload();
            }, 1000);
        });
        
        window.addEventListener('offline', () => {
            const statusEl = document.getElementById('status');
            statusEl.className = 'status error';
            statusEl.textContent = 'Connection lost.';
        });
    </script>
</body>
</html>
